<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Tabletop Tools</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Trunk operations: https://trunkrs.dev/assets -->
		<!-- Set the basename from the public-url provided to the build command -->
		<base data-trunk-public-url />
		<!-- Execute the wasm generated from source -->
		<link data-trunk rel="rust" />
		<!-- Copy the 404 file, for gh-pages, which does not natively support SinglePageApplications -->
		<link data-trunk rel="copy-file" href="404.html" />

		<!-- Bootstrap styling https://getbootstrap.com/docs/5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<!-- Compile and link scss styles -->
		<link data-trunk rel="scss" href="index.scss" />

		<script src="https://kit.fontawesome.com/67597688e5.js" crossorigin="anonymous"></script>
		
		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// MIT License
			// https://github.com/rafgraph/spa-github-pages
			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					window.history.replaceState(null, null,
							l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</head>
	<body></body>
</html>
